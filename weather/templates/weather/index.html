<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодный сервис</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Погодный сервис</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="city" class="form-label">Введите город:</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Узнать погоду</button>
                        </form>

                        {% if weather_data %}
                        <div class="mt-4">
                            <h3 class="text-center">Погода в {{ weather_data.city }}</h3>
                            <div class="alert alert-info">
                                <p><strong>Температура:</strong> {{ weather_data.temperature }}°C</p>
                                <p><strong>Скорость ветра:</strong> {{ weather_data.windspeed }} км/ч</p>
                                <!-- Можно добавить описание погоды по коду weathercode -->
                            </div>
                        </div>
                        {% endif %}

                        {% if error %}
                        <div class="alert alert-danger mt-3">
                            {{ error }}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
