<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погодный сервис</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center">Погодный сервис</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3 autocomplete">
                            <label for="city" class="form-label">Введите город:</label>
                            <input type="text" class="form-control" id="city" name="city" required autocomplete="off">
                            <div id="autocomplete-list" class="autocomplete-items"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Узнать погоду</button>
                    </form>

                    {% if weather_data %}
                    <div class="mt-4">
                        <h3 class="text-center">Погода в {{ weather_data.city }}</h3>
                        <div class="alert alert-info">
                            <p><strong>Температура:</strong> {{ weather_data.temperature }}°C</p>
                            <p><strong>Скорость ветра:</strong> {{ weather_data.windspeed }} км/ч</p>
                            <!-- Можно добавить описание погоды по коду weathercode -->
                        </div>
                    </div>
                    {% endif %}

                    {% if error %}
                    <div class="alert alert-danger mt-3">
                        {{ error }}
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        var currentFocus;

        $("#city").on("input", function() {
            var query = $(this).val();
            if (query.length < 2) {
                $("#autocomplete-list").empty();
                return;
            }

            $.get("/autocomplete/", {query: query}, function(data) {
                $("#autocomplete-list").empty();

                data.results.forEach(function(city) {
                    $("<div>")
                        .append($("<strong>").text(city))
                        .appendTo("#autocomplete-list")
                        .on("click", function() {
                            $("#city").val(city);
                            $("#autocomplete-list").empty();
                        });
                });
            });
        });

        $(document).on("click", function(e) {
            if (!$(e.target).closest(".autocomplete").length) {
                $("#autocomplete-list").empty();
            }
        });
    });
</script>
</body>
</html>
